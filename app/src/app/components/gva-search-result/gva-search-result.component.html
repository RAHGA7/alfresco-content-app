<div *ngIf="searchResults.length > 0">
<table>
  <tr>
    <th>Name</th>
    <th>Created At </th>
    <th>Created By </th>
    <th>Modified At</th>
    <th>Modified By</th>
  </tr>
  <tr  *ngFor="let item of searchResults;">
    <td> {{item.name}} </td>
    <td> {{item.createdAt |date}} </td>
    <td> {{item.createdByUser.displayName}} </td>
    <td> {{item.modifiedAt |date}} </td>
    <td> {{item.modifiedByUser.displayName}} </td>
  </tr>
  </table>
</div>
<div *ngIf="searchResults.length == 0"> There are no results found.</div>

</div>
</ng-container>
